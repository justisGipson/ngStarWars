<div *ngIf='results'>
  <div *ngFor='let data of results.results' class="cards">
    <div class="filmCard">
      <div class="filmCardContainer">
        <h3>{{ _film.title }}</h3>
        <p>{{ _film.episode_id }}</p>
        <p>{{ _film.opening_crawl }}</p>
        <p>{{ _film.director }}</p>
        <p>{{ _film.producer }}</p>
        <p>{{ _film.release_date }}</p>
      </div>
    </div>
  </div>
</div>
