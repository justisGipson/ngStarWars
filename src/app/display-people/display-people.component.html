<div class="personCard">
  <div class="personCardContainer">
    <h3>{{ person.name }}</h3>
    <p>{{ person.height }}</p>
    <p>{{ person.mass }}</p>
    <p>{{ person.hair_color }}</p>
    <p>{{ person.skin_color }}</p>
    <p>{{ person.birth_year }}</p>
    <p>{{ person.gender }}</p>
  </div>
</div>
