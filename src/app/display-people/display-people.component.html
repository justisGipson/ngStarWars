<div *ngIf='results'>
  <div *ngFor='let data of results.results' class="cards">
    <div class="personCard">
      <div class="personCardContainer">
        <h3>{{ _person.name }}</h3>
        <p>{{ _person.height }}</p>
        <p>{{ _person.mass }}</p>
        <p>{{ _person.hair_color }}</p>
        <p>{{ _person.skin_color }}</p>
        <p>{{ _person.birth_year }}</p>
        <p>{{ _person.gender }}</p>
      </div>
    </div>
  </div>
</div>
