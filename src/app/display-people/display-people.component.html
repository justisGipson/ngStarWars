<div *ngIf='results'>
  <div *ngFor='let data of results.results' class="cards">
    <div class="personCard">
      <div class="personCardContainer">
        <h3>{{ data.name }}</h3>
        <p>{{ data.height }}</p>
        <p>{{ data.mass }}</p>
        <p>{{ data.hair_color }}</p>
        <p>{{ data.skin_color }}</p>
        <p>{{ data.birth_year }}</p>
        <p>{{ data.gender }}</p>
      </div>
    </div>
  </div>
</div>
