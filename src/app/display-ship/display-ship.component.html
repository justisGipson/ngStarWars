<div class="shipCard">
  <div class="shipCardContainer">
    <p>{{ ship.model }}</p>
    <p>{{ ship.manufacturer }}</p>
    <p>{{ ship.cost_in_credits }}</p>
    <p>{{ ship.length }}</p>
    <p>{{ ship.max_atmosphering_speed }}</p>
    <p>{{ ship.crew }}</p>
    <p>{{ ship.passengers }}</p>
    <p>{{ ship.cargo_capacity }}</p>
    <p>{{ ship.consumables }}</p>
    <p>{{ ship.hyperdrive_rating }}</p>
    <p>{{ ship.MGLT }}</p>
    <p>{{ ship.starship_class }}</p>
  </div>
</div>
