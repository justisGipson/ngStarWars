<div class='searchField'>
  <h3>Search for People, Starships or Films from the Star Wars Universe</h3>
  <form (ngSubmit)='onSearch()'>  
    <select
      formControlName='term' name='term' required>
      <option *ngFor='let term of terms' value="{{ term }}">{{ term }}</option>
    </select>
    <input #searchField class='input' type='text' placeholder="search" (input)='search(searchField.value)' />
    <button class='submit' type='submit'>Search</button>
  </form>
</div>
